name: Expression Functions Demo

on:
  push:
    branches:
      - main
  issues:
    types: [opened, labeled]

jobs:
  expression-functions:
    runs-on: ubuntu-latest
    steps:
      - name: Check if string contains substring
        if: ${{ contains('Hello world', 'llo') }}
        run: echo "The string contains the substring."
        
      - name: Check if string starts with
        if: ${{ startsWith('Hello world', 'He') }}
        run: echo "The string starts with 'He'."
        
      - name: Check if string ends with
        if: ${{ endsWith('Hello world', 'ld') }}
        run: echo "The string ends with 'ld'."
        
      - name: Format and echo string
        run: |
          echo "Formatted string: $(echo '${{ format('Hello {0} {1} {2}', 'Mona', 'the', 'Octocat') }}')"
        
      - name: Join issue labels
        if: ${{ github.event_name == 'issues' }}
        run: |
          labels=$(echo "${{ toJSON(github.event.issue.labels) }}" | jq -r '.[].name' | tr '\n' ', ' | sed 's/, $//')
          echo "Issue labels: $labels"
        
      - name: Convert job context to JSON
        run: |
          echo "Job context in JSON: $(echo '${{ toJSON(github.job) }}')"
        
      - name: Parse JSON string
        run: |
          parsed_json=$(echo '${{ fromJSON('{"hello":"world"}') }}')
          echo "Parsed JSON: $(echo $parsed_json | jq -r '.hello')"
        
      - name: Hash files
        run: |
          hash=$(echo '${{ hashFiles('**/package-lock.json', '**/Gemfile.lock') }}')
          echo "Hash of files: $hash"
        
      - name: The job has succeeded
        if: ${{ success() }}
        run: echo "The job has succeeded."
        
      - name: The job has failed
        if: ${{ failure() }}
        run: echo "The job has failed."
