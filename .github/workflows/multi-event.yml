on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  hello_world:
    runs-on: ubuntu-latest
    steps:
      - name: "Echo Triggering Branch"
        run: echo "The branch that triggered: $GITHUB_REF"
      - name: "Echo Job ID"
        run: echo "The Job ID: $GITHUB_JOB"